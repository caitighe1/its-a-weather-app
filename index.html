<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>What's the Weather?</title>
</head>
<nav> Weather Dashboard</nav>
<body>
  <div class = "container">
    <div class = "row">   
        <div class = "col-md-3 searchArea" >
            <!-- search button --->
            <p>Search for a City:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2" id="cityInput">
                <button class="btn btn-primary fas fa-search" type="button" id="searchBtn"></button>
            </div>
            <div>
            <div class = "pastCity"></div>
            </div>
            <div>
                <button class="btn btn-danger" id="clearHist">Clear History</button>
            </div>
        </div>
        
        <!----adding functional divs-->
        <div class = "col-md-9 displayDashboard">
            <div class = "row">
              <div class = "col-md-12 dailybreakdown" >
                <div class="row">
                    <div class="col-md-4 align-self-center" id="nameOfCity"></div>
                    <div class="col-md-4 align-self-center" id="todayDate"></div>
                    <div class="col-md-4 align-self-center" id = "icon"></div>
                </div>
                <div class="row" id = "displayInfo">
                </div>
              </div>
            </div>
            <!-- added divs for the five day forecast-->
            <div class = "row">
                <div class = "col-md-12 fiveDay">
                    <div class ="row">
                        <div class ="col-md-2" id="day1cast"></div>
                        <div class ="col-md-2" id="day2cast"></div>
                        <div class ="col-md-2" id="day3cast"></div>
                        <div class ="col-md-2" id="day4cast"></div>
                        <div class ="col-md-2" id="day5cast"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</html>
